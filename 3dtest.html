<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <canvas id="canvas" width="1280" height="800"></canvas>
        <script type="module">
            import { Camera } from './js/modules/renderer/3d/Camera.js';
            import { Color } from './js/modules/utils/Color.js';
            import { Matrix4 } from './js/modules/math/Matrix4.js';
            import { Vector3 } from './js/modules/math/Vector3.js';
            import { Mesh } from './js/modules/renderer/3d/Mesh.js';
            import { ThreeDRenderer } from './js/modules/renderer/3d/ThreeDRenderer.js';
            //
            import { teapot } from './js/modules/renderer/3d/testGeometry/teapot.js';
            import { unityCube } from './js/modules/renderer/3d/testGeometry/unityCube.js';
            //
            const canvas = document.getElementById('canvas');
            const position = new Vector3(0, 0, -20);
            const target = new Vector3(0, 0, 0);
            //
            const camera = new Camera(position, target, new Vector3(0, 1, 0), canvas.width / canvas.height);
            //
            const meshes = [];
            const teapotMesh = teapot();
            const unityCubeMesh = unityCube();
            //
            teapotMesh.unity();
            //
            teapotMesh.position = new Vector3(0, 0, 0);
            unityCubeMesh.position = new Vector3(0, 0, 0);
            //
            meshes.push(unityCubeMesh);
            meshes.push(teapotMesh);
            //
            const renderer = new ThreeDRenderer(canvas);
            //
            const update = () => {
                const step = performance.now() / 1000;
                unityCubeMesh.color = new Color(255 * Math.sin(step), 255 * Math.cos(step), 128, 1);
                unityCubeMesh.rotation.y += 0.01;
                unityCubeMesh.rotation.x += 0.01;
                teapotMesh.rotation.y -= 0.01;
                teapotMesh.rotation.z -= 0.01;
                renderer.render(camera, meshes);
                requestAnimationFrame(update);
            };
            //
            requestAnimationFrame(update);
        </script>
    </body>
</html>
