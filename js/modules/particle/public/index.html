<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Particle Simulation</title>
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <div id="container">
            <canvas id="canvas" width="1200" height="800"></canvas>
        </div>
        <div id="controls">
            <div id="controlRow">
                <div id="matrix"></div>
                <div id="forcedisplay"><canvas id="equation"></canvas></div>
            </div>
            <div id="buttons">
                <button id="stop">Stop</button>
                <button id="clear">Clear</button>
            </div>
            <div id="infoRow">
                <div class="info-section">
                    <h4>General Controls</h4>
                    <ul>
                        <li><strong>SHIFT + G:</strong> Toggle debug Grid</li>
                        <li><strong>SHIFT + R:</strong> Toggle debug Range</li>
                        <li><strong>SHIFT + C:</strong> Hide controls</li>
                    </ul>
                </div>
                <div class="info-section">
                    <h4>Matrix Controls</h4>
                    <ul>
                        <li><strong>ALT + CLICK:</strong> Set repulsion</li>
                        <li><strong>CTRL + CLICK:</strong> Set attraction</li>
                        <li><strong>SHIFT + CLICK:</strong> Zero out force</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
