<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Particle Simulation</title>
        <link rel="stylesheet" href="main.css" />
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <div id="container">
            <canvas id="canvas" width="1200" height="800"></canvas>
        </div>
        <div id="controls">
            <div id="controlRow">
                <div id="matrix"></div>
                <div id="forcedisplay"><canvas id="equation"></canvas></div>
            </div>
            <div id="buttons">
                <button id="stop">Stop</button>
                <button id="clear">Clear</button>
            </div>
            <div id="infoRow">SHIFT+D to toggle debug view<br />SHIFT+C to hide controls</div>
        </div>
    </body>
</html>
